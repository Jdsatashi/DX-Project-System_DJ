{% extends 'layouts/layout.html' %}
{% load static %}
{% block header-content %}
    <link rel="stylesheet" href={% static 'css/input-default.css' %}>
{% endblock %}
{% block content %}
    <div class="element-center">
        <div class="card-simple w-[480px] rounded-lg">
            <div class="card-header">
                <h3 class="card-title">Create user</h3>
            </div>
            <div class="card-content">
                <form action="{% url 'account:login_acc' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="user_id">User ID (ID, Username, or Phone Number):</label><br>
                        <input type="text" id="user_id" name="user_id" required>
                    </div>
                    <div class="mb-3">
                        <label for="password">Password:</label><br>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="element-center">
                        <button type="submit"
                                class="w-20 mt-4 h-full py-2 px-12 bg-blue-600 rounded-md font-medium text-white hover:bg-blue-700">
                            Add
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
